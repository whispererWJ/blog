<!DOCTYPE html><html style="width:100%;padding:0;margin:0;height:100%;overflow: hidden;font-size:100px;"><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><title>whisperer's blog</title><style type=text/css>/* 首屏样式   在页面js未加载渲染完成时  可以显示一些loading */
    body {
      margin: 0;
      padding: 0;
      font-size: 16px;
    }

    /* loading */
    .hold {
      position: fixed;
      background: #000000 center no-repeat;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      top: 0;
      z-index: 10000;
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .hold.hide {
      display: none;
    }

    .hold .loading {
      display: inline-block;
      position: relative;
    }

    .loading h2 {
      color: #ccc;
      margin: 0;
      font: .8em verdana;
      text-transform: capitalize;
      letter-spacing: .1em;
      text-align: center;
      border-left: none;
    }

    .loading span {
      display: inline-block;
      vertical-align: middle;
      width: .6em;
      height: .6em;
      margin: .19em;
      background: #007DB6;
      border-radius: .6em;
      animation: loading 1s infinite alternate;
    }

    /*
     * Dots Colors
     * Smarter targeting vs nth-of-type?
     */
    .loading span:nth-of-type(2) {
      background: #008FB2;
      animation-delay: 0.2s;
    }

    .loading span:nth-of-type(3) {
      background: #009B9E;
      animation-delay: 0.4s;
    }

    .loading span:nth-of-type(4) {
      background: #00A77D;
      animation-delay: 0.6s;
    }

    .loading span:nth-of-type(5) {
      background: #00B247;
      animation-delay: 0.8s;
    }

    .loading span:nth-of-type(6) {
      background: #5AB027;
      animation-delay: 1.0s;
    }

    .loading span:nth-of-type(7) {
      background: #A0B61E;
      animation-delay: 1.2s;
    }

    /*
  * Animation keyframes
  * Use transition opacity instead of keyframes?
  */
    @keyframes loading {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    #app {
      contain: strict;

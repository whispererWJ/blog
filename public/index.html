<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>whisperer's blog</title>
    <script>
      (function(d){
        let base = d.createElement('base');
        base.href = location.href;
        d.head.append(base);
      })(document)
    </script>
  </head>
  <style type="text/css">
  /* 首屏样式   在页面js未加载渲染完成时  可以显示一些loading */
    body{
      background-color: #181e25;
    }
    .hold{
      background: url(/loading.gif);
      width: 400px;
      height: 300px;
      margin: 300px auto 0 auto;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but whisperer's blog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <!-- 此处的innerHTML会在页面app加挂时被 替换掉  仅供首屏渲染使用 -->
      <div class="hold"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
